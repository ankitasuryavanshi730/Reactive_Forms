<h1 class="bg-warning text-center">Reactive Forms</h1>

<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="container border m-5 p-5 border-secondary   rounded border-4 bg-info " style="height: 450px; width: 300px;">

        <form  [formGroup]="formdata" for="username" (ngSubmit)="datasubmit(formdata.value)">

          <label >Username:</label> <br><span class="text-danger" *ngIf="formdata.controls.username.touched && formdata.controls.username.invalid">Please enter the username</span>
          <input class="form-control" type="text" formControlName="username" name="username" [ngClass]="{'border-danger':formdata.controls.username.touched && formdata.controls.username.invalid}">

          <br><br>

          <label for="password">Password:</label> <br> <span class="text-danger" *ngIf="formdata.controls.password.touched && formdata.controls.password.invalid">Please enter the password</span>
          <input  class="form-control" type="password" formControlName="password" name="password" [ngClass]="{'border-danger':formdata.controls.password.touched && formdata.controls.password.invalid}">

          <br><br>

          <div class="col-md-12 text-center ">

            <input class="btn btn-warning" type="submit" value="Save" [disabled]="!formdata.valid">

          </div>

        </form>

      </div>
    </div>

    <div class="col-lg-6">

      <form action="" class="m-5 " [formGroup]="allvalue" (ngSubmit)="subvalue(allvalue.value)">

        <label for="">Email:</label> <span class="text-danger" *ngIf="allvalue.controls.email.touched && allvalue.controls.email.invalid">Please enter the email</span>
        <input type="text" class="form-control   border-danger" formControlName="email" [ngClass]="{'border-danger':allvalue.controls.email.touched && allvalue.controls.email.invalid}">

        <br><br>

        <label for="">password:</label> <span class="text-danger"*ngIf="allvalue.controls.password.touched && allvalue.controls.password.invalid" >please enter the password</span>
        <input type="password" class="form-control border-danger" formControlName="password" [ngClass]="{'border-danger': allvalue.controls.password.touched && allvalue.controls.password.invalid}">

        <br><br>

        <div class="col-lg-12 text-center">
          <input type="submit" value="submit" [disabled]="!allvalue.valid">

        </div>

      </form>


    </div>
  </div>
</div>
